<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - P&C Candys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #f44336;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            position: relative;
        }
        .logo {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }
        .page-space {
            margin-right: 10px;
        }
        .menu-toggle {
            font-size: 4vw;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
            margin-right: 10px;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .nav-menu li {
            margin-left: 2vw;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 3vw;
        }
        .nav-menu.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
        }
        .order-section {
            padding: 5vw;
            text-align: center;
        }
        .order-section h1 {
            color: #1e88e5;
            font-size: 5vw;
            margin-bottom: 2vw;
        }
        .order-form {
            max-width: 90vw;
            margin: 0 auto;
            background-color: white;
            padding: 3vw;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form label {
            display: block;
            font-size: 2.5vw;
            margin-bottom: 1vw;
            color: #1e88e5;
        }
        .order-form input, .order-form select {
            width: 90%;
            padding: 1.5vw;
            margin-bottom: 2vw;
            font-size: 2.5vw;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #map {
            width: 90%;
            height: 400px;
            margin: 2vw auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 5px;
            font-size: 2.5vw;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #45a049;
        }
        #orderItems {
            margin: 2vw 0;
            text-align: left;
        }
        #orderItems p {
            font-size: 2.5vw;
            margin: 1vw 0;
        }
        #orderSummary {
            margin-top: 3vw;
            background-color: #f9f9f9;
            padding: 2vw;
            border-radius: 5px;
            display: none;
        }
        #orderSummary p {
            font-size: 2.5vw;
            margin: 1vw 0;
        }
        footer {
            background-color: #1976d2;
            color: white;
            padding: 3vw;
            text-align: center;
            margin-top: 5vw;
            margin-bottom: 0;
        }
        .social-icons a {
            color: white;
            margin: 0 2vw;
            text-decoration: none;
            font-size: 4vw;
        }
        @media (max-width: 767px) {
            .menu-toggle { display: block; }
            .nav-menu { display: none; }
            .nav-menu li { margin: 2vw 0; }
            #map { height: 200px; }
        }
        @media (min-width: 768px) {
            .logo { font-size: 24px; }
            .page-space { font-size: 16px; }
            .order-section h1 { font-size: 32px; }
            .order-form label { font-size: 16px; }
            .order-form input, .order-form select { font-size: 14px; padding: 8px; }
            .order-form button { font-size: 14px; padding: 10px 20px; }
            #orderItems p, #orderSummary p { font-size: 14px; }
            #map { height: 400px; }
            .nav-menu a { font-size: 16px; }
            .social-icons a { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç≠ P&C Candys</div>
        <div class="page-space"></div>
        <button class="menu-toggle">‚ò∞</button>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
            <li><a href="charolas.html">Charolas</a></li>
            <li><a href="mini_hot_cakes.html">Mini Hot Cakes</a></li>
            <li><a href="fresas_con_crema.html">Fresas con Crema</a></li>
            <li><a href="extras.html">Extras</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </header>

    <section class="order-section">
        <h1>Realiza tu Pedido</h1>
        <div class="order-form">
            <div id="orderItems">
                <h3>Productos Seleccionados:</h3>
                <p id="orderList">No has seleccionado productos a√∫n.</p>
            </div>
            <label for="orderDate">üìÖ Pedido programado para:</label>
            <input type="date" id="orderDate" required>
            <label for="address">üìç Entrega en:</label>
            <input type="text" id="address" placeholder="Direcci√≥n" required>
            <label>üó∫Ô∏è Selecciona tu ubicaci√≥n en el mapa:</label>
            <div id="map"></div>
            <input type="hidden" id="latitud">
            <input type="hidden" id="longitud">
            <label for="clientName">üë§ Nombre:</label>
            <input type="text" id="clientName" placeholder="Tu nombre" required>
            <label for="phone">üìû N√∫mero de tel√©fono:</label>
            <input type="tel" id="phone" placeholder="Ej. 555-123-4567" required>
            <label for="paymentMethod">üí≥ M√©todo de pago:</label>
            <select id="paymentMethod" required>
                <option value="">Selecciona</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <button onclick="submitOrder()">Enviar Pedido</button>
        </div>
        <div id="orderSummary"></div>
    </section>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">WhatsApp</a>
            <a href="#">TikTok</a>
        </div>
    </footer>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Mostrar productos seleccionados al cargar la p√°gina
        window.onload = function() {
            updateOrderList();
            initMap();
        };

        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            if (orders.length > 0) {
                orderList.innerHTML = orders.map(item => `${item.name} (${item.variety || ''}) - $${item.price}`).join('<br>');
            } else {
                orderList.textContent = 'No has seleccionado productos a√∫n.';
            }
        }

        // Inicializar mapa con Leaflet y OpenStreetMap
        function initMap() {
            var map = L.map('map').setView([19.4326, -99.1332], 13); // Ciudad de M√©xico como ejemplo
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var marker = L.marker([19.4326, -99.1332], { draggable: true }).addTo(map);
            var latInput = document.getElementById('latitud');
            var lngInput = document.getElementById('longitud');

            marker.on('dragend', function(e) {
                var latlng = marker.getLatLng();
                latInput.value = latlng.lat.toFixed(6);
                lngInput.value = latlng.lng.toFixed(6);
            });

            map.on('click', function(e) {
                marker.setLatLng(e.latlng);
                latInput.value = e.latlng.lat.toFixed(6);
                lngInput.value = e.latlng.lng.toFixed(6);
            });
        }

        function submitOrder() {
            const orderDate = document.getElementById('orderDate').value;
            const address = document.getElementById('address').value;
            const latitude = document.getElementById('latitud').value;
            const longitude = document.getElementById('longitud').value;
            const clientName = document.getElementById('clientName').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!orderDate || !address || !latitude || !longitude || !clientName || !phone || !paymentMethod) {
                alert("Por favor, completa todos los campos obligatorios o selecciona una ubicaci√≥n en el mapa.");
                return;
            }

            const total = orders.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            const mapLink = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}#map=13/${latitude}/${longitude}`;
            const orderDetails = orders.map(item => `${item.name} (${item.variety || ''}) - $${item.price}`).join('\n');

            const message = `
üç≠ P&C Candys te consiente üç≠  
üìÖ Pedido programado para: ${orderDate}  
üìç Entrega en: ${address}  
üó∫Ô∏è Mapa: ${mapLink}  
üí∞ Total: $${total}  
üë§ Nombre: ${clientName}  
üìû N√∫mero de tel√©fono: ${phone}  
üí≥ M√©todo de pago: ${paymentMethod}  
üõçÔ∏è Productos:  
${orderDetails}  
üì¶ ¬°Gracias por tu pedido!  
Ubicaci√≥n: Lat ${latitude}, Long ${longitude}
            `.replace(/ /g, '%20').replace(/\n/g, '%0A');

            const whatsappUrl = `https://wa.me/524481012425?text=${message}`;
            window.open(whatsappUrl, '_blank');

            // Limpiar despu√©s de enviar
            orders = [];
            localStorage.setItem('orders', JSON.stringify(orders));
            document.getElementById('orderItems').style.display = 'none';
            document.getElementById('orderSummary').style.display = 'none';
            document.querySelector('.order-form').reset();
        }

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
