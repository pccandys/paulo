<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - P&C Candys</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f44336;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            flex-shrink: 0;
        }
        .logo {
            font-size: 5vw;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }
        .menu-toggle {
            font-size: 5vw;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
        }
        .nav-menu.active {
            display: flex;
        }
        .nav-menu li {
            margin: 2vw 0;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 4vw;
            padding: 1vw 2vw;
        }
        .order-section {
            padding: 3vw;
            text-align: center;
            flex-grow: 1;
        }
        .order-section h1 {
            color: #1e88e5;
            font-size: 6vw;
            margin-bottom: 2vw;
        }
        .order-form {
            max-width: 90vw;
            margin: 0 auto;
            background-color: white;
            padding: 3vw;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form label {
            display: block;
            font-size: 4vw;
            margin-bottom: 1vw;
            color: #1e88e5;
        }
        .order-form input, .order-form select {
            width: 90%;
            padding: 2vw;
            margin-bottom: 2vw;
            font-size: 3.5vw;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #map {
            width: 90%;
            height: 200px;
            margin: 2vw auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 5px;
            font-size: 3.5vw;
            cursor: pointer;
            margin: 1vw;
        }
        .order-form button:hover {
            background-color: #45a049;
        }
        #orderItems {
            margin: 2vw 0;
            text-align: left;
        }
        #orderItems .order-item {
            background-color: #f9f9f9;
            padding: 2vw;
            margin: 1vw 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #orderItems .order-item p {
            font-size: 3.5vw;
            margin: 0;
        }
        #orderItems .order-item button {
            background-color: #f44336;
            padding: 1.5vw 3vw;
            font-size: 3vw;
            margin-left: 1vw;
        }
        #orderItems .order-item button:hover {
            background-color: #d32f2f;
        }
        #orderSummary {
            margin-top: 2vw;
            background-color: #f9f9f9;
            padding: 2vw;
            border-radius: 5px;
            display: none;
        }
        #orderSummary p {
            font-size: 3.5vw;
            margin: 1vw 0;
        }
        footer {
            background-color: #1976d2;
            color: white;
            padding: 3vw;
            text-align: center;
            flex-shrink: 0;
        }
        .social-icons a {
            color: white;
            margin: 0 2vw;
            text-decoration: none;
            font-size: 4.5vw;
        }
        @media (min-width: 768px) {
            .logo { font-size: 24px; }
            .menu-toggle { display: none; }
            .nav-menu { display: flex; flex-direction: row; position: static; width: auto; }
            .nav-menu li { margin-left: 2vw; }
            .nav-menu a { font-size: 16px; padding: 0; }
            .order-section h1 { font-size: 32px; }
            .order-form label { font-size: 16px; }
            .order-form input, .order-form select { padding: 8px; font-size: 14px; }
            .order-form button { padding: 8px 16px; font-size: 14px; }
            #orderItems .order-item p { font-size: 14px; }
            #orderItems .order-item button { padding: 6px 12px; font-size: 12px; }
            #orderSummary p { font-size: 14px; }
            #map { height: 400px; }
            .social-icons a { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç≠ P&C Candys</div>
        <button class="menu-toggle">‚ò∞</button>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
            <li><a href="charolas.html">Charolas</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </header>

    <section class="order-section">
        <h1>Realiza tu Pedido</h1>
        <div class="order-form">
            <div id="orderItems">
                <h3>Productos Seleccionados:</h3>
                <div id="orderList"></div>
            </div>
            <label for="orderDate">Pedido programado para:</label>
            <input type="date" id="orderDate" required>
            <label for="address">Entrega en:</label>
            <input type="text" id="address" placeholder="Direcci√≥n" required>
            <label>Selecciona tu ubicaci√≥n:</label>
            <button onclick="getLocation()">Usar mi ubicaci√≥n actual</button>
            <div id="map"></div>
            <input type="hidden" id="latitud">
            <input type="hidden" id="longitud">
            <label for="clientName">Nombre:</label>
            <input type="text" id="clientName" placeholder="Tu nombre" required>
            <label for="phone">N√∫mero de tel√©fono:</label>
            <input type="tel" id="phone" placeholder="Ej. 555-123-4567" required>
            <label for="paymentMethod">M√©todo de pago:</label>
            <select id="paymentMethod" required>
                <option value="">Selecciona</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <button onclick="submitOrder()">Enviar Pedido</button>
        </div>
        <div id="orderSummary"></div>
    </section>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-icons">
            <a href="https://facebook.com/PyCCandys">Facebook</a>
            <a href="https://instagram.com/PyCCandys">Instagram</a>
            <a href="https://wa.me/524481012425">WhatsApp</a>
            <a href="https://tiktok.com/@PyCCandys">TikTok</a>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let map;

        window.onload = function() {
            updateOrderList();
            initMap();
        };

        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';
            if (orders.length > 0) {
                orders.forEach((order, index) => {
                    const item = document.createElement('div');
                    item.className = 'order-item';
                    let gomitasText = order.quantities.length > 0 ? `Gomitas: ${order.quantities.join(', ')}` : '';
                    let appleText = order.hasApple ? ' + Manzana' : '';
                    item.innerHTML = `
                        <p>${order.name} (${order.variety}${appleText}) - $${order.price} ${gomitasText}</p>
                        <button onclick="removeOrder(${index})">Eliminar</button>
                    `;
                    orderList.appendChild(item);
                });
            } else {
                orderList.innerHTML = '<p>No has seleccionado productos a√∫n.</p>';
            }
        }

        function removeOrder(index) {
            orders.splice(index, 1);
            localStorage.setItem('orders', JSON.stringify(orders));
            updateOrderList();
        }

        function initMap() {
            map = L.map('map').setView([20.5888, -100.3899], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            let marker = L.marker([20.5888, -100.3899], { draggable: true }).addTo(map);
            let latInput = document.getElementById('latitud');
            let lngInput = document.getElementById('longitud');
            marker.on('dragend', function(e) {
                let latlng = marker.getLatLng();
                latInput.value = latlng.lat.toFixed(6);
                lngInput.value = latlng.lng.toFixed(6);
            });
            map.on('click', function(e) {
                marker.setLatLng(e.latlng);
                latInput.value = e.latlng.lat.toFixed(6);
                lngInput.value = e.latlng.lng.toFixed(6);
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let lat = position.coords.latitude;
                        let lng = position.coords.longitude;
                        document.getElementById('latitud').value = lat.toFixed(6);
                        document.getElementById('longitud').value = lng.toFixed(6);
                        if (map) map.remove();
                        map = L.map('map').setView([lat, lng], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '¬© OpenStreetMap'
                        }).addTo(map);
                        let marker = L.marker([lat, lng], { draggable: true }).addTo(map);
                        marker.on('dragend', function(e) {
                            let latlng = marker.getLatLng();
                            document.getElementById('latitud').value = latlng.lat.toFixed(6);
                            document.getElementById('longitud').value = latlng.lng.toFixed(6);
                        });
                    },
                    function() {
                        alert('No se pudo obtener tu ubicaci√≥n.');
                    }
                );
            } else {
                alert('Geolocalizaci√≥n no soportada por este navegador.');
            }
        }

        function submitOrder() {
            const orderDate = document.getElementById('orderDate').value;
            const address = document.getElementById('address').value;
            const latitud = document.getElementById('latitud').value;
            const longitud = document.getElementById('longitud').value;
            const clientName = document.getElementById('clientName').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!orderDate || !address || !latitud || !longitud || !clientName || !phone || !paymentMethod || orders.length === 0) {
                alert('Por favor, completa todos los campos y selecciona al menos un producto.');
                return;
            }

            let orderDetails = `üì¶ *Nuevo Pedido de ${clientName}* üì¶\n\n`;
            orderDetails += `üìÖ Fecha: ${orderDate}\n`;
            orderDetails += `üìç Direcci√≥n: ${address} (Lat: ${latitud}, Lon: ${longitud})\n`;
            orderDetails += `üìû Tel√©fono: ${phone}\n`;
            orderDetails += `üí≥ Pago: ${paymentMethod}\n\n`;
            orderDetails += `üç¨ *Detalles del Pedido:*\n`;
            orders.forEach(order => {
                let gomitasText = order.quantities.length > 0 ? `Gomitas: ${order.quantities.join(', ')}` : '';
                let appleText = order.hasApple ? ' + Manzana' : '';
                orderDetails += `- ${order.name} (${order.variety}${appleText}) - $${order.price} ${gomitasText}\n`;
            });
            orderDetails += `\n*Total de items: ${orders.length}*`;

            const whatsappUrl = `https://wa.me/524481012425?text=${encodeURIComponent(orderDetails)}`;
            window.open(whatsappUrl, '_blank');

            const summary = document.getElementById('orderSummary');
            summary.innerHTML = `<p>Pedido enviado a WhatsApp. ¬°Gracias por tu compra!</p>`;
            summary.style.display = 'block';
            localStorage.removeItem('orders'); // Limpia los pedidos despu√©s de enviar
        }

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
    </script>
</body>
</html>
