    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #f44336;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
            position: relative;
        }
        .logo {
            font-size: 4vw;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }
        .page-space {
            margin-right: 10px;
        }
        .menu-toggle {
            font-size: 4vw;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
            margin-right: 10px;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .nav-menu li {
            margin-left: 2vw;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 3vw;
        }
        .nav-menu.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f44336;
            padding: 10px 0;
        }
        .order-section {
            padding: 5vw;
            text-align: center;
        }
        .order-section h1 {
            color: #1e88e5;
            font-size: 5vw;
            margin-bottom: 2vw;
        }
        .order-form {
            max-width: 90vw;
            margin: 0 auto;
            background-color: white;
            padding: 3vw;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form label {
            display: block;
            font-size: 2.5vw;
            margin-bottom: 1vw;
            color: #1e88e5;
            text-align: left;
        }
        .order-form input,
        .order-form select {
            width: 90%;
            padding: 1.5vw;
            margin-bottom: 2vw;
            font-size: 2.5vw;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #map {
            width: 90%;
            height: 400px;
            margin: 2vw auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-form button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 5px;
            font-size: 2.5vw;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #45a049;
        }
        #orderItems {
            margin: 2vw 0;
            text-align: left;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }
        #orderItems h3 {
            font-size: 3vw;
            margin-bottom: 1vw;
            color: #1976d2;
        }
        #orderItems p {
            font-size: 2.5vw;
            margin: 1vw 0;
        }
        #orderItems ul {
            padding-left: 1.5em;
        }
        #orderItems li {
            margin-bottom: 1vw;
            font-size: 2.5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: disc inside;
        }
        #orderItems li button {
            background: #f44336;
            border: none;
            color: white;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            font-size: 2vw;
            cursor: pointer;
            line-height: 1;
            margin-left: 1em;
        }
        #orderSummary {
            margin-top: 3vw;
            background-color: #f9f9f9;
            padding: 2vw;
            border-radius: 5px;
            display: none;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #orderSummary p {
            font-size: 2.5vw;
            margin: 1vw 0;
        }
        footer {
            background-color: #1976d2;
            color: white;
            padding: 3vw;
            text-align: center;
            margin-top: 5vw;
            margin-bottom: 0;
        }
        .social-icons a {
            color: white;
            margin: 0 2vw;
            text-decoration: none;
            font-size: 4vw;
        }
        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu li {
                margin: 2vw 0;
            }
            #map {
                height: 200px;
            }
        }
        @media (min-width: 768px) {
            .logo {
                font-size: 24px;
            }
            .page-space {
                font-size: 16px;
            }
            .order-section h1 {
                font-size: 32px;
            }
            .order-form label {
                font-size: 16px;
            }
            .order-form input,
            .order-form select {
                font-size: 14px;
                padding: 8px;
            }
            .order-form button {
                font-size: 14px;
                padding: 10px 20px;
            }
            #orderItems h3 {
                font-size: 18px;
            }
            #orderItems p,
            #orderSummary p {
                font-size: 14px;
            }
            #map {
                height: 400px;
            }
            .nav-menu a {
                font-size: 16px;
            }
            .social-icons a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç≠ P&C Candys</div>
        <div class="page-space"></div>
        <button class="menu-toggle">‚ò∞</button>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="bolsa_de_gomitas.html">Bolsa de Gomitas</a></li>
            <li><a href="charolas.html">Charolas</a></li>
            <li><a href="mini_hot_cakes.html">Mini Hot Cakes</a></li>
            <li><a href="fresas_con_crema.html">Fresas con Crema</a></li>
            <li><a href="extras.html">Extras</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </header>

    <section class="order-section">
        <h1>Realiza tu Pedido</h1>
        <div class="order-form">
            <div id="orderItems">
                <h3>Productos Seleccionados:</h3>
                <p id="orderList">No has seleccionado productos a√∫n.</p>
            </div>
            <label for="orderDate">Pedido programado para:</label>
            <input type="date" id="orderDate" required />
            <label for="address">Entrega en:</label>
            <input type="text" id="address" placeholder="Direcci√≥n" required />
            <label>Selecciona tu ubicaci√≥n:</label>
            <button type="button" onclick="getLocation()">Usar mi ubicaci√≥n actual</button>
            <div id="map"></div>
            <input type="hidden" id="latitud" />
            <input type="hidden" id="longitud" />
            <label for="clientName">Nombre:</label>
            <input type="text" id="clientName" placeholder="Tu nombre" required />
            <label for="phone">N√∫mero de tel√©fono:</label>
            <input type="tel" id="phone" placeholder="Ej. 555-123-4567" required />
            <label for="paymentMethod">M√©todo de pago:</label>
            <select id="paymentMethod" required>
                <option value="">Selecciona</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <button type="button" onclick="submitOrder()">Enviar Pedido</button>
        </div>
        <div id="orderSummary"></div>
    </section>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-icons">
            <a href="https://facebook.com/PyCCandys" target="_blank">Facebook</a>
            <a href="https://instagram.com/PyCCandys" target="_blank">Instagram</a>
            <a href="https://wa.me/524481012425" target="_blank">WhatsApp</a>
            <a href="https://tiktok.com/@PyCCandys" target="_blank">TikTok</a>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let map;
        let marker;

        window.onload = function () {
            updateOrderList();
            initMap();
        };

        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            const orderItemsDiv = document.getElementById('orderItems');
            if (orders.length > 0) {
                orderItemsDiv.style.display = 'block';
                let ul = document.createElement('ul');
                orders.forEach((item, index) => {
                    let li = document.createElement('li');
                    let text = `${item.name}`;
                    if (item.variety) text += ` (${item.variety})`;
                    text += ` - $${item.price}`;
                    li.textContent = text;
                    if (item.gomitas && item.gomitas.length > 0) {
                        let ulGomitas = document.createElement('ul');
                        ulGomitas.style.marginLeft = '1.2em';
                        ulGomitas.style.listStyleType = 'circle';
                        item.gomitas.forEach(gomita => {
                            let liGomita = document.createElement('li');
                            liGomita.textContent = gomita;
                            ulGomitas.appendChild(liGomita);
                        });
                        li.appendChild(ulGomitas);
                    }
                    let btnDelete = document.createElement('button');
                    btnDelete.textContent = '√ó';
                    btnDelete.onclick = () => {
                        removeOrderItem(index);
                    };
                    li.appendChild(btnDelete);
                    ul.appendChild(li);
                });
                orderList.innerHTML = '';
                orderList.appendChild(ul);
            } else {
                orderItemsDiv.style.display = 'block';
                orderList.textContent = 'No has seleccionado productos a√∫n.';
            }
        }

        function removeOrderItem(index) {
            orders.splice(index, 1);
            localStorage.setItem('orders', JSON.stringify(orders));
            updateOrderList();
        }

        function initMap() {
            const latInput = document.getElementById('latitud');
            const lngInput = document.getElementById('longitud');
            let lat = 19.4326;
            let lng = -99.1332;
            if (latInput.value && lngInput.value) {
                lat = parseFloat(latInput.value);
                lng = parseFloat(lngInput.value);
            }
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors',
            }).addTo(map);
            marker = L.marker([lat, lng], { draggable: true }).addTo(map);
            marker.on('dragend', function (e) {
                const latlng = marker.getLatLng();
                latInput.value = latlng.lat.toFixed(6);
                lngInput.value = latlng.lng.toFixed(6);
            });
            map.on('click', function (e) {
                marker.setLatLng(e.latlng);
                latInput.value = e.latlng.lat.toFixed(6);
                lngInput.value = e.latlng.lng.toFixed(6);
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        document.getElementById('latitud').value = lat.toFixed(6);
                        document.getElementById('longitud').value = lng.toFixed(6);
                        if (map) {
                            map.setView([lat, lng], 13);
                            marker.setLatLng([lat, lng]);
                        }
                    },
                    function (error) {
                        alert('No se pudo obtener tu ubicaci√≥n. Selecciona manualmente en el mapa.');
                    }
                );
            } else {
                alert('Geolocalizaci√≥n no soportada por este navegador.');
            }
        }

        function submitOrder() {
            const orderDate = document.getElementById('orderDate').value;
            const address = document.getElementById('address').value.trim();
            const latitude = document.getElementById('latitud').value;
            const longitude = document.getElementById('longitud').value;
            const clientName = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!orderDate || !address || !latitude || !longitude || !clientName || !phone || !paymentMethod) {
                alert('Completa todos los campos y selecciona ubicaci√≥n.');
                return;
            }

            if (orders.length === 0) {
                alert('No has seleccionado productos.');
                return;
            }

            const total = orders.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0).toFixed(2);

            let productDetails = '';
            orders.forEach((item, index) => {
                productDetails += `${index + 1}. ${item.name} (${item.variety || 'No especificado'}) - $${item.price}\n`;
                if (item.gomitas && item.gomitas.length > 0) {
                    item.gomitas.forEach(g => {
                        productDetails += `   ‚Ä¢ ${g}\n`;
                    });
                }
            });

            let messageText =
`Nuevo Pedido - P&C Candys

Fecha de entrega: ${orderDate}
Direcci√≥n: ${address}
Ubicaci√≥n: https://www.google.com/maps?q=${latitude},${longitude}
Nombre: ${clientName}
Tel√©fono: ${phone}
M√©todo de pago: ${paymentMethod}

Productos seleccionados:
${productDetails}
Total: $${total}

Nota: El costo de env√≠o se indicar√° al confirmar el pedido.`;

            const encodedMessage = encodeURIComponent(messageText);
            const whatsappNumber = "524481012425";
            const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            const orderSummary = document.getElementById('orderSummary');
            orderSummary.style.display = 'block';
            orderSummary.innerHTML =
                `<p><strong>Resumen de tu pedido:</strong></p>` +
                `<p>${messageText.replace(/\n/g, '<br>')}</p>` +
                `<p><a href="${url}" target="_blank" style="color: #4caf50;">Enviar pedido por WhatsApp</a></p>`;
        }

        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
